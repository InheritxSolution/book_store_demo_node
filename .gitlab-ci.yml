name: Devtools

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '17'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build Nest Application
        run: npm run build 
      - name: Start Nest Application
        run: npm run start  
      - name: Test Nest Application
        run: npm run test:e2e   